<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="refresh" content="1"> 
	<style type="text/css">
		.container{
			text-align: center;
		}
	</style>
</head>
<body>
	<fieldset >
	<legend style="text-align: center;">SignUp Page</legend>

	<form action="">
		<table border="5px" >
			<tr>
				<td>
					enter your name:<input type="text" name="text1" placeholder="enter your name"><br>
				</td>
			</tr>
			<tr>
				<td>
					enter your password:<input type="password" name="pas1" placeholder="enter password"><br>
				</td>
			</tr>
			<tr>
				<td>
					select your technology:
					<br>
					<input type="checkbox" name="c1">c++<br>
					<input type="checkbox" name="">java<br>
					<input type="checkbox" name="">.net<br>
					<input type="checkbox" name="">react<br>
					<input type="checkbox" name="">angular<br>
				</td>
			</tr>
			<tr>
				<td>
					enter your range :<input type="range"  name="points" min="0" max="10">
				</td>
			</tr>
			<tr>
				<td>
					enter your mail id: <input type="email" name="" pattern="">
				</td>
				
			</tr>
			<tr>
				<td>
					enter your fav color: <input type="color" name="">
				</td>
			</tr>
			<tr>
				<td>
					enter your DOB:<input type="date" min="1990-01-01" name="">
				</td>
			</tr>
			<tr>
				<td>
					enter your website url:<input type="url" name=""> 
				</td>
			</tr>
			<tr>
				<td>
					<div class="container">
    				<button class="button">submit</button>
					</div>
				</td>
			</tr>	
			
		</table>
	</form>
</fieldset>

</html>
