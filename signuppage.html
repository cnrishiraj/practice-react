<html>  
<head>  
    <title>signup page</title>  
    <script>  
        var Database_Name = 'logindatabse';  
        var Version = 1.0;  
        var Text_Description = 'My First Web-SQL Example';  
        var Database_Size = 5* 1024 * 1024;  
        var dbObj = openDatabase(Database_Name, Version, Text_Description, Database_Size);  
        dbObj.transaction(function (tx) {  
            tx.executeSql('CREATE TABLE IF NOT EXISTS Logindetails(Username unique, Password)');  
        });  
  
        function Login() {   
            var username = document.getElementById("usrname1").value;  
            var password = document.getElementById("passwd1").value;  
            dbObj.transaction(function (tx) {  
                tx.executeSql('insert into Logindetails(Username, Password) values("' + username + '","' + password + '")');  
            });  
        }  
        dbObj.transaction(function (tx) {  
            tx.executeSql('SELECT * FROM Logindetails', [], function (tx, results) {  
                var len = results.rows.length, i;  
                var str = '';  
                for (i = 0; i < len; i++) {  
                str += "<tr>";    
                str += "<td>" + results.rows.item(i).Username + "</td>";  
                str += "<td>" + results.rows.item(i).Password + "</td>";  
                str += "</tr>";  
                document.getElementById("tblGrid").innerHTML += str;  
                str = '';  
                }  
            }, null);  
        });  
    </script>  
</head>  
<body>  
    <p id="hh"></p>  
    <form id="frm1">  
        <table>  
            <tr>  
                <td>Username:</td>  
                <td><input type="text" id="usrname1" /></td>  
            </tr>  
            <tr>  
                <td>Password:</td>  
                <td><input type="password" id="passwd1" /></td>  
            </tr>  
            <tr>  
               <td><button id="btnInsert" onclick="Login()">Login</button></td>  
            </tr>  
        </table>  
    </form>  
    <table id="tblGrid" cellpadding="10px" cellspacing="0" border="1">  
        <tr style="background-color:black;color:white;font-size:18px;">   
            <td>  
                Username 
            </td>  
            <td>  
                password  
            </td>  
        </tr>  
    </table>  
</body>  
</html>
