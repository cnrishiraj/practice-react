
<!DOCTYPE html>
<html>
<head>
	<title></title>
	

	<script>
		function dclock(){
			var daynight;
			var date=new Date();
			var hour=date.getHours();
			var min=date.getMinutes();
			var second=date.getSeconds();
			
			 if(hour>=12){
			 	hour=hour-12;
			 	daynight='PM';
			 }
			else{
				daynight='AM';
			}
			 if(min<10){
			 	min='0'+minute
			 }
			  if(second<10){
			  	second='0'+second
			  };
			document.getElementById('clock').innerHTML=hour+' : '+ min +' : '+second+' ' +daynight; 
			setTimeout('clock()',1000 )}
			
</script>
</head>
<body >
	<div style="text-align:center;">
		<h1>Digital Clock
			<div id="clock" >
				
			</div>
		</h1>
		<input type="button" name="" value="ShowDigitalClock" onclick="dclock()">
	</div>


    
</body>
</html
