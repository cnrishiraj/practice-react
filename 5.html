<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        var dbObj = openDatabase("html", "1.0", "My database",2 * 1024 * 1024, onSuccessCreate());
        function createTable(){
            dbObj.transaction(function(tx){
                tx.execute('CREATE TABLE IF NOT EXIST EMPLOYEE_TABLE(ID UNIQUE,NAME,LOCATION)');
            });
        }

        function onSuccessCreate(){
            alert("database is created")
        }
        function Insert(){
            dbObj.transaction(function(tx){
                tx.execute('insert into EMPLOYEE_TABLE values (101,'rishi','hyd')');
            });
        }


    </script>
</head>
<body>
<input type="button" name="" onclick="createTable()" value="createTable">
<input type="button" name="" onclick="Insert()" value="InsertData">
</body>
</html>
